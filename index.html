<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left">
            <span>Password Generator</span>
        </div>
        <div class="right">
            <button type="button">Click Me!</button>
        </div>
        <div class="rowfirst_left">
            <span class="length">Length</span>
            <input type="text" name="" size="72">
            <input type="text" class="rowfirst_right" name="" size="4" min="2" max="32">
        </div>
        <div class="rowsecond">
            <span class="length">Lowercase Letters</span>
            <button type="button">Click Me!</button>
        </div>
        <div class="rowthird">
            <span class="length">Uppercase Letters</span>
            <input type="text" name="" size="5">
        </div>
        <div class="rowfourth">
            <span class="length">Numbers</span>
            <input type="text" name="" size="5">
        </div>
        <div class="rowfifth">
            <span class="length">Symbols</span>
            <input type="text" name="" size="5">
        </div>
        <div class="generatebutn">
            <button type="submit" value="Submit">Generate</button>
        </div>
        <div class="box">

        </div>
        <div class="copy">
            <button type="submit" value="Submit">Copy</button>
        </div>
    </div>
</body>

</html>
